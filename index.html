<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/pokebola.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="backCard">
        <div id="card">
            <header>
                <div id="nameAndId">
                    <div id="couple">
                        <h3 for="" id="IdPokemon"><span>1</span></h3>
                        <h3 for="" id="namePokemon"> bulbasaur</h3>
                    </div>
                    <div id="shinyButton">
                        <span onclick><img
                                src="https://res.cloudinary.com/shiny24/image/upload/v1669396824/pokemon/shiny_symbol_pokemon_tdxjdc.png"
                                alt="" id="shiny"></span>
                    </div>
                </div>

                <div id="sla">
                    <img src="" alt="" id="imgPokemon">
                </div>

                <div id="type">
                    <p for="" id="firstType">grass</p>
                    <p for="" id="secondType">poison</p>
                </div>

            </header>

            <section>

                <div id="life">
                    <h3>HP <span for="" id="HPnumber">45</span></h3>

                    <div id="bar">
                        <div id="HP"></div>
                    </div>
                </div>

                <div id="power">
                    <h3>Attack <span for="" id="AttackNumber">49</span></h3>

                    <div id="bar">
                        <div id="Attack"></div>
                    </div>
                </div>

                <div id="defence">
                    <h3>Defense <span for="" id="DefenseNumber">49</span></h3>

                    <div id="bar">
                        <div id="Defense"> </div>
                    </div>
                </div>

                <div id="movementSpeed">
                    <h3>Speed <span for="" id="SpeedNumber">45</span></h3>

                    <div id="bar">
                        <div id="Speed"></div>
                    </div>
                </div>
            </section>

            <footer>
                <hr>
                <form>
                    <input type="text" id="selectPokemon" placeholder="Write name of Pokemon or put the ID" required>
                    <button>&#128269</button>
                </form>

                <div id="PrevNext">
                    <button id="prev">&laquo;</button>
                    <button id='next'>&raquo;</button>
                </div>
            </footer>

        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/188/188918.png" alt="" id="pokebola">
    </div>

    <script src="app.js"></script>
</body>

</html>
