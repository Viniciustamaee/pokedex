<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="card">
        <header>

            <div id="nameAndId">
                <div class="couple">
                    <label for="" id="IdPokemon"><span>1</span></label>
                    <label for="" id="namePokemon">bulbasaur</label>
                </div>
                <div id="shinyButton">
                    <span  onclick><img
                            src="https://res.cloudinary.com/shiny24/image/upload/v1669396824/pokemon/shiny_symbol_pokemon_tdxjdc.png"
                            alt="" id="shiny"></span>
                </div>
            </div>

            <img src="" alt="" id="imgPokemon">


            <div id="type">
                <label for="" id="firstType">grass</label>
                <label for="" id="secondType">poison</label>
            </div>
            <div id="headerHr">
                <hr>
            </div>
        </header>

        <section>

            <div id="life">
                <h3>HP <label for="" id="HPnumber">45</label></h3>

                <div class="bar">
                    <div id="HP"></div>
                </div>
            </div>

            <div id="power">
                <h3>Attack <label for="" id="AttackNumber">49</label></h3>

                <div class="bar">
                    <div id="Attack"></div>
                </div>
            </div>

            <div id="defence">
                <h3>Defense <label for="" id="DefenseNumber">49</label></h3>

                <div class="bar">
                    <div id="Defense"> </div>
                </div>
            </div>

            <div id="movementSpeed">
                <h3>Speed <label for="" id="SpeedNumber">45</label></h3>

                <div class="bar">
                    <div id="Speed"></div>
                </div>
            </div>
        </section>

        <footer>
            <hr>
            <form>
                <input type="text" id="selectPokemon" placeholder="Write name of Pokemon or put the ID" required>

            </form>

            <div id="PrevNext">
                <button id="prev">&laquo;</button>
                <button id='next'>&raquo;</button>
            </div>
        </footer>

    </div>

    <script src="app.js"></script>
</body>

</html>
